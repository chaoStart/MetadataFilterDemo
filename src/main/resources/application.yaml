# Spring Boot 应用配置
spring:
  application:
    name: MetadataDemo
  # JSON 配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
  # 跨域配置
  web:
    cors:
      allowed-origins: "*"
      allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
      allowed-headers: "*"
  # 数据库配置（按需启用）
  datasource:
     url: jdbc:mysql://localhost:3306/rag_metadata?useSSL=false&serverTimezone=UTC
     username: root
     password: 123456
     driver-class-name: com.mysql.cj.jdbc.Driver

# 服务端口配置
server:
  port: 8080

# 日志配置
logging:
  level:
    root: INFO
    rag.controller: DEBUG
    rag.service: DEBUG